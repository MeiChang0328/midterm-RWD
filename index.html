<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    連結style.css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--新增三個按鈕，分別為"全部圖片、"自然風景圖"、"城市風景圖"-->
    <div class="button-container">
        <button id="all">全部圖片</button>
        <button id="nature">自然風景圖</button>
        <button id="city">城市風景圖</button>
    </div>
<!--新增一個圖片區域，id為"image-container"-->
    <div id="image-container">
        <img class="city" src="city1.png" alt="city1">
        <img class="city" src="city2.png" alt="city2">
        <img class="city" src="city3.png" alt="city3">
        <img class="nature" src="landscape1.png" alt="landscape1">
        <img class="nature" src="landscape2.png" alt="landscape2">
        <img class="nature" src="landscape3.png" alt="landscape3">
        <img class="nature" src="landscape4.png" alt="landscape4">
        <img class="nature" src="landscape5.png" alt="landscape5">
    </div>
<!--連結js.js-->
    <script src="js.js"></script>
</body>
</html>
